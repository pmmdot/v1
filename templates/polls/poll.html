{% extends "layout.html" %} {% block content %}
<div class="content-section">
  <div class="article-metadata mb-3">
    <small class="text-muted">Poll #{{ poll_id }}</small>
    <a
      href="{{ url_for('poll_results', poll_id=poll_id) }}"
      class="btn btn-outline-info btn-sm"
    >
      <i class="fas fa-chart-bar"></i> View Results
    </a>
  </div>

  <h2 class="mb-4">{{ question }}</h2>

  <form method="POST" id="pollForm">
    <div class="form-group">
      {% for option in options %}
      <div class="poll-option mb-3">
        <input
          class="form-check-input visually-hidden"
          type="radio"
          name="option_id"
          value="{{ option[0] }}"
          id="option{{ loop.index }}"
          required
        />
        <label class="poll-option-label" for="option{{ loop.index }}">
          <div class="poll-option-content">
            <div class="poll-option-radio"></div>
            <span class="poll-option-text">{{ option[1] }}</span>
          </div>
        </label>
      </div>
      {% endfor %}
    </div>

    <div class="form-group d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-success" id="submitBtn">
        <i class="fas fa-vote-yea"></i> Cast Your Vote
      </button>
      <a href="{{ url_for('polls_index') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Polls
      </a>
    </div>
  </form>
</div>

<style>
  .poll-option {
    position: relative;
  }

  .poll-option-label {
    display: block;
    cursor: pointer;
    margin-bottom: 0;
    border-radius: 8px;
    overflow: hidden;
  }

  .poll-option-content {
    display: flex;
    align-items: center;
    padding: 16px 20px;
    border: 2px solid #495057;
    background-color: #343a40;
    border-radius: 8px;
    min-height: 60px;
  }

  .poll-option-radio {
    width: 20px;
    height: 20px;
    border: 2px solid #adb5bd;
    border-radius: 50%;
    margin-right: 15px;
    position: relative;
    flex-shrink: 0;
    background-color: #495057;
  }

  .poll-option-radio::after {
    content: "";
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #17a2b8;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
  }

  .poll-option-text {
    font-size: 16px;
    font-weight: 500;
    color: #f8f9fa;
    line-height: 1.4;
    flex: 1;
  }

  /* Hover effects */
  .poll-option-label:hover .poll-option-content {
    border-color: #17a2b8;
    background-color: #495057;
  }

  .poll-option-label:hover .poll-option-radio {
    border-color: #17a2b8;
  }

  /* Selected state */
  .poll-option input:checked + .poll-option-label .poll-option-content {
    border-color: #17a2b8;
    background-color: #1e2a3a;
  }

  .poll-option input:checked + .poll-option-label .poll-option-radio {
    border-color: #17a2b8;
    background-color: #495057;
  }

  .poll-option input:checked + .poll-option-label .poll-option-radio::after {
    transform: translate(-50%, -50%) scale(1);
  }

  .poll-option input:checked + .poll-option-label .poll-option-text {
    color: #17a2b8;
    font-weight: 600;
  }

  /* Active/Click effect */
  .poll-option-label:active .poll-option-content {
    background-color: #495057;
  }

  /* Focus states for accessibility */
  .poll-option input:focus + .poll-option-label .poll-option-content {
    outline: 2px solid #17a2b8;
    outline-offset: 2px;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .poll-option-content {
      padding: 14px 16px;
      min-height: 55px;
    }

    .poll-option-text {
      font-size: 15px;
    }

    .poll-option-radio {
      width: 18px;
      height: 18px;
      margin-right: 12px;
    }

    .poll-option-radio::after {
      width: 8px;
      height: 8px;
    }
  }
</style>

<script>
  // Update form action when option is selected
  const form = document.getElementById("pollForm");
  const radioButtons = document.querySelectorAll('input[name="option_id"]');

  radioButtons.forEach((radio) => {
    radio.addEventListener("change", function () {
      form.action = "{{ url_for('vote', option_id=0) }}".replace(
        "0",
        this.value
      );
    });
  });

  // Ensure form has action when submitted
  form.addEventListener("submit", function (e) {
    const selectedOption = document.querySelector(
      'input[name="option_id"]:checked'
    );
    if (selectedOption) {
      this.action = "{{ url_for('vote', option_id=0) }}".replace(
        "0",
        selectedOption.value
      );
    }
  });

  // Add keyboard navigation support
  document.addEventListener("keydown", function (e) {
    if (e.key === "ArrowDown" || e.key === "ArrowUp") {
      const radioButtons = Array.from(
        document.querySelectorAll('input[name="option_id"]')
      );
      const currentIndex = radioButtons.findIndex((radio) => radio.checked);

      if (e.key === "ArrowDown") {
        const nextIndex = (currentIndex + 1) % radioButtons.length;
        radioButtons[nextIndex].checked = true;
        radioButtons[nextIndex].dispatchEvent(new Event("change"));
      } else if (e.key === "ArrowUp") {
        const prevIndex =
          currentIndex <= 0 ? radioButtons.length - 1 : currentIndex - 1;
        radioButtons[prevIndex].checked = true;
        radioButtons[prevIndex].dispatchEvent(new Event("change"));
      }

      e.preventDefault();
    }
  });
</script>
{% endblock content %}
